<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Validation Form</title>

    <link rel='stylesheet' type='text/css' th:href="@{css/bootstrap.min.css}"/>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{css/validate.css}" type="text/css">
    <!--    <script th:src="@{js/validate.js}"></script>-->
</head>


<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img th:src="@{images/DBpediaLogo.svg}"/>
        </a>
        <button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarResponsive" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/walloffame">Wall of Fame</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/validate">WebId Validator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <br>
    <div class="row">
        <div class="col-sm">
            You can either paste your plain WebId or the URL to your WebId here.
            <br/>
            <form method="post" th:action="@{/validate}" th:object="${webid}">
                <textarea class="form-control" id="webid" th:field="*{turtle}"></textarea>
                <button class="btn btn-primary" type="submit">Validate</button>
            </form>
        </div>
        <div class="col-sm">
            Your Webid:
            <div class="card" style="width: 24rem;">
                <img alt="Card image cap" class="card-img-top" th:src="${webid.img}">
                <div class="card-body">
                    <h5 class="card-title">
                        <td th:text="${webid.name}"></td>
                    </h5>
                    <p class="card-text">
                        Name:
                    <td th:text="${webid.firstName}"></td>
                    <br>
                    Gender:
                    <td th:text="${webid.gender}"></td>
                    <br>
                    Geekcode:
                    <td th:text="${webid.geekCode}"></td>
                    </p>
                    <a class="btn btn-primary" th:href="${webid.maker}">Go to WebId</a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <button class="collapsible violations" type="button">
            Problem: <p th:text="${shortResult}"></p>
            <br>
            <small>Conflicting nodes: 1
            </small>
        </button>

        <div class="content">
            <p>
                <strong>SHACL Result:</strong>
            <div class="form-control" id="result" style="white-space: pre-wrap" th:text="${result}"></div>
            </li>
            </p>
        </div>
    </div>
</div>

</body>

<script>

    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>

</html>
